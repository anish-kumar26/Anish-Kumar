<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casagrand International School</title>

    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1920x1080/?interior-design') no-repeat center center fixed;
            background-size: cover;
            line-height: 1.6;
            color: #fff;
            display: flex;
        }

        nav {
            background-color: #333;
            padding: 1em 0;
            text-align: center;
            width: 250px;
            position: fixed;
            height: 100%;
            overflow: auto;
            z-index: 1;
            transition: left 0.5s;
            left: -250px;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0.5em 0;
            font-size: 1.2em;
            padding: 1em;
            transition: 0.3s;
            display: block;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            flex: 1;
            margin-left: 0;
            max-width: calc(100% - 250px);
            padding: 2em;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin-top: 20px;
            transition: margin-left 0.5s;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 2;
        }

        #toggle-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            position: absolute;
            top: 50px;
            left: 10px;
            transform: translateY(-50%);
            z-index: 3;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>

<body>
    <button id="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <nav>
>
        <a href="{% url 'homework' %}">Daily Log</a>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'service' %}">Service</a>
        <a href="{% url 'contact' %}">Contact</a>
    </nav>

    <section>
        <h2>About Us</h2>
        <p>Welcome to Casagrand International school
        </p>
    </section>

    <footer>
        <p>&copy; 2024 casagrand International school. All rights reserved.</p>
    </footer>

    <script>
        function toggleSidebar() {
            var nav = document.querySelector('nav');
            var section = document.querySelector('section');
            var toggleBtn = document.getElementById('toggle-btn');

            if (nav.style.left === '0px') {
                nav.style.left = '-250px';
                section.style.marginLeft = '0';
                toggleBtn.style.left = '10px';
            } else {
                nav.style.left = '0';
                section.style.marginLeft = '250px';
                toggleBtn.style.left = '260px';
            }
        }
    </script>
</body>

</html>
