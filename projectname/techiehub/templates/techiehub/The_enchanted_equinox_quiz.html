<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Enchanted Equinox Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 20px;
    }

    header {
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
    }

    .quiz-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }

    .correct {
      color: #4CAF50;
    }

    .wrong {
      color: #ff0000;
    }
  </style>
</head>
<body>

  <header>
    <h1>The Enchanted Equinox Quiz</h1>
  </header>

  <div class="quiz-container">
    <div class="question">
      <p>1. What is the name of the village where the story is set?</p>
      <div id="answers1"></div>
      <div class="result" id="result1"></div>
    </div>

    <div class="question">
      <p>2. What did Lily find at the center square of the village?</p>
      <div id="answers2"></div>
      <div class="result" id="result2"></div>
    </div>

    <div class="question">
      <p>3. Who did Lily befriend in the mystical realm?</p>
      <div id="answers3"></div>
      <div class="result" id="result3"></div>
    </div>

    <div class="question">
      <p>4. What disrupted the balance in the mystical realm?</p>
      <div id="answers4"></div>
      <div class="result" id="result4"></div>
    </div>

    <div class="question">
      <p>5. What did Lily learn during her journey?</p>
      <div id="answers5"></div>
      <div class="result" id="result5"></div>
    </div>
  </div>

  <script>
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function displayAnswers(questionNumber, answers) {
      const answersContainer = document.getElementById(`answers${questionNumber}`);
      answersContainer.innerHTML = '';

      shuffleArray(answers);

      answers.forEach((answer, index) => {
        const button = document.createElement('button');
        button.textContent = answer;
        button.onclick = () => checkAnswer(answer, questionNumber);
        answersContainer.appendChild(button);
      });
    }

    function checkAnswer(answer, questionNumber) {
      const correctAnswers = [
        'Whispering Pines',
        'A fountain',
        'Wise old owl named Olliver',
        'Mischievous sprite',
        'Courage and kindness could bridge worlds'
      ];

      const resultElement = document.getElementById(`result${questionNumber}`);
      resultElement.innerHTML = '';

      const feedbackElement = document.createElement('div');

      if (correctAnswers[questionNumber - 1] === answer) {
        feedbackElement.textContent = 'Correct! You have a Great memory.';
        feedbackElement.classList.add('result', 'correct');
      } else {
        feedbackElement.textContent = `Oops! That's not the right answer. The correct answer is: ${correctAnswers[questionNumber - 1]}`;
        feedbackElement.classList.add('result', 'wrong');
      }

      resultElement.appendChild(feedbackElement);
    }

    // Display answers for each question
    displayAnswers(1, ['Whispering Pines', 'Mystic Meadows', 'Enchanted Valley']);
    displayAnswers(2, ['A fountain', 'A well', 'A statue']);
    displayAnswers(3, ['Wise old owl named Olliver', 'Mischievous sprite', 'Talking rabbit']);
    displayAnswers(4, ['Mischievous sprite', 'Kind-hearted fairy', 'Gentle breeze']);
    displayAnswers(5, ['Courage and kindness could bridge worlds', 'Magic is the answer to everything', 'Avoid adventures']);
  </script>

</body>
</html>
