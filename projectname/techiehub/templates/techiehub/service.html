<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>


        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }


        #feedback-box {
            background-color: #f0f0f0;
            padding: 20px;
            margin-top: 20px;
        }

        #feedback-box label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        #service1 {
            width: 100%;
            height: 100px;
            resize: none;
            margin-bottom: 10px;
        }

        #service {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            
        }

        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.951);
            cursor: pointer;
            background: black;
            border: none;
        }

        #form {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0);
            cursor: pointer;
            background: black;
            border: none;
        }
        #feedback {
            position: center;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0);
            cursor: pointer;
            background: rgba(0, 0, 0, 0.016);
            border: none;
        }

        .success-message {
    margin-top: 20px;
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border-radius: 5px;
    text-align: center;
}

#loading-screen {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(255, 255, 255, 0.8);
display: flex;
justify-content: center;
align-items: center;
z-index: 1000;
}

#loading-spinner {
border: 8px solid #f3f3f3; 
border-top: 8px solid #3498db; 
border-radius: 50%;
width: 50px;
height: 50px;
animation: spin 1s linear infinite;
}

@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

.loading-text {
    font-size: 24px;
}

#content {
display: none; 
}

#close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.911);
            cursor: pointer;
            background: black;
            border: none;
        }

    </style>
</head>
<body>

    <form method="post" action="{% url 'service' %}">
        {% csrf_token %}   

        <button id="close-btn" onclick="closeService()">X</button>
        <h2>Services</h2>
        <div id="feedback-box">        
            <label for="service1">Feedback</label>
            <textarea id="service1" name="service1" value="service1" placeholder="Type your feedback"></textarea>
            <button id="service" name="service" type="submit">Submit</button>
           
            {% if success_message %}
            <div id="success-message" class="success-message">{{ success_message }}</div>
            <script>
                setTimeout(function() {
                    document.getElementById('success-message').style.display = 'none';
                }, 4000);
            </script>

<script>
    function closeService() {
        history.back();  
    }
</script>
    </script>

    {% endif %}

        </div>



        
       

    </form>

</body>
</html>

<div id="loading-screen">
    <div id="loading-spinner"></div>
</div>

<div id="content" style="display: none;">

</div>

<script>
    
    document.addEventListener('DOMContentLoaded', function () {
        var loadingScreen = document.getElementById('loading-screen'); 
        var content = document.getElementById('content');


        loadingScreen.style.display = 'flex';


        setTimeout(function () {
            loadingScreen.style.display = 'none';
            content.style.display = 'block';
        }, 1500); 
    });
</script>
