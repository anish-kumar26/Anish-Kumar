<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Starlight Symphony Quiz</title>
  <style>
     body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 20px;
    }

    header {
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
    }

    .quiz-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      display: block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }

    .correct {
      color: #4CAF50;
    }

    .wrong {
      color: #ff0000;
    }
  </style>
</head>
<body>

  <header>
    <h1>The Starlight Symphony Quiz</h1>
  </header>

  <div class="quiz-container">
    <div class="question">
      <p>1. Where does the Starlight Symphony take place?</p>
      <div id="answers1"></div>
      <div class="result" id="result1"></div>
    </div>

    <div class="question">
      <p>2. When does the Starlight Symphony occur?</p>
      <div id="answers2"></div>
      <div class="result" id="result2"></div>
    </div>

    <div class="question">
      <p>3. What legend is associated with the stars?</p>
      <div id="answers3"></div>
      <div class="result" id="result3"></div>
    </div>

    <div class="question">
      <p>4. What happens as dawn approaches during the Starlight Symphony?</p>
      <div id="answers4"></div>
      <div class="result" id="result4"></div>
    </div>

    <div class="question">
      <p>5. How is the city left after the Starlight Symphony?</p>
      <div id="answers5"></div>
      <div class="result" id="result5"></div>
    </div>
  </div>

  <script>
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function displayAnswers(questionNumber, answers) {
      const answersContainer = document.getElementById(`answers${questionNumber}`);
      answersContainer.innerHTML = '';

      shuffleArray(answers);

      answers.forEach((answer, index) => {
        const button = document.createElement('button');
        button.textContent = answer;
        button.onclick = () => checkAnswer(answer, questionNumber);
        answersContainer.appendChild(button);
      });
    }

    function checkAnswer(answer, questionNumber) {
      const correctAnswers = [
        'Celestial City',
        'On the eve of the summer solstice',
        'The stars are ancient musicians',
        'The symphony reaches its crescendo',
        'Left with a sense of awe'
      ];

      const resultElement = document.getElementById(`result${questionNumber}`);
      resultElement.innerHTML = '';

      const feedbackElement = document.createElement('div');

      if (correctAnswers[questionNumber - 1] === answer) {
        feedbackElement.textContent = 'Correct! You have a Great understanding of the Starlight Symphony.';
        feedbackElement.classList.add('result', 'correct');
      } else {
        feedbackElement.textContent = `Oops! That's not the right answer. The correct answer is: ${correctAnswers[questionNumber - 1]}`;
        feedbackElement.classList.add('result', 'wrong');
      }

      resultElement.appendChild(feedbackElement);
    }


    displayAnswers(1, ['Celestial City', 'Mystical Forest', 'Starlight Valley']);
    displayAnswers(2, ['On the eve of the summer solstice', 'Every full moon', 'During winter']);
    displayAnswers(3, ['The stars are ancient musicians', 'The stars are fairy lights', 'The stars are silent']);
    displayAnswers(4, ['The symphony reaches its crescendo', 'The stars go to sleep', 'The city is plunged into darkness']);
    displayAnswers(5, ['Left with a sense of awe', 'Left in complete silence', 'Left in darkness']);
  </script>

</body>
</html>
