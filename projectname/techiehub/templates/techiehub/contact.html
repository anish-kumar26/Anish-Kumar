<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>


        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        div {
            font-size: 24px;
            text-align: center;
        }
        header {
            background-color: #333;
            padding: 15px;
            color: white;
            text-align: center;
            position: relative;
        }

        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.911);
            cursor: pointer;
            background: black;
            border: none;
        }

        #loading-screen {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(255, 255, 255, 0.8);
display: flex;
justify-content: center;
align-items: center;
z-index: 1000;
}

#loading-spinner {
border: 8px solid #f3f3f3; 
border-top: 8px solid #3498db; 
border-radius: 50%;
width: 50px;
height: 50px;
animation: spin 1s linear infinite;
}

@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

.loading-text {
    font-size: 24px;
}

#content {
display: none; 
}
    </style>
    <header>
        <h1>Contact</h1>
    </header>
    <script>
        function closeService() {
            history.back(); 
        }
    </script>
</head>
<body>



    <div><h3>Contact Us:+91-9791092130</h3></div>
    <div id="contact us">
    <button id="close-btn" onclick="closeService()">X</button>
    </div>


</body>
</html>

<div id="loading-screen">
    <div id="loading-spinner"></div>
</div>

<div id="content" style="display: none;">

</div>

<script>
    // Hide loading screen after a delay (simulating content loading)
    document.addEventListener('DOMContentLoaded', function () {
        var loadingScreen = document.getElementById('loading-screen'); // Fix: Use 'loading-screen' instead of 'loadingScreen'
        var content = document.getElementById('content');

        // Show loading screen
        loadingScreen.style.display = 'flex';

        // Hide loading screen after a delay (simulating content loading)
        setTimeout(function () {
            loadingScreen.style.display = 'none';
            content.style.display = 'block';
        }, 1500); // Set the delay to 2000 milliseconds (2 seconds) or adjust as needed
    });
</script>
